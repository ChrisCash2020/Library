<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="heading">My Library</div>
        <div class="column log-container">
          <div class="column log-items">
            <h1 style="text-align: center">Library log</h1>
            <div class="row">
              <p>Total books:</p>
              <p class="count"></p>
            </div>
            <div class="row">
              <p>Read</p>
              <div class="legend1"></div>
            </div>
            <div class="row">
              <p>Not Read</p>
              <div class="legend2"></div>
            </div>
          </div>
          <p>Dark Mode: <i class="fas fa-adjust"></i></p>
        </div>
      </div>
      <div class="main">
        <div class="column card">
          <p class="title">Harry Potter</p>
          <p class="author">By:</p>
          <p class="pg-num">Number of pages:</p>
          <p class="publishment">Published:</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
