<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <form class="form" id="form">
          <h1>Add New Book</h1>
          <label for="title">Book title:</label>
          <input type="text" name="title" placeholder="Title" id="title">
             <label for="author">Book author:</label>
          <input type="text" name="author" placeholder="Author" id="author">
             <label for="page-num">Number of pages:</label>
          <input type="number" name="pages" placeholder="Number of pages" id="pages">
             <label for="log-date">Log Date:</label>
          <input type="date" name="log-date" placeholder="Reading start date" id="log-date">
             <label for="status">Book status:</label>
          <select name="status" id="status">
              <option value="read">Finished Reading</option>
              <option value="not-read">Not finished Reading</option>
          </select>
          <div class="edit-container">
              <input type="submit" id="submit" value="Add Book">
              <input type="reset" value="Clear">
          </div>
      </form>
      <div id="form-btn" class="form-btn"><i class="fas fa-plus"></i></div>
    <div class="container">
      <div class="nav">
        <div class="heading">
          <img src="./undraw_book_lover_mkck (1).svg" alt="" />
          <h1>My Library</h1>
        </div>
        <div class="column log-container">
          <div class="column log-items">
            <h1 style="text-align: center">Library log</h1>
            <div class="row">
              <p>Total books:</p>
              <p class="count"></p>
            </div>
            <div class="row">
              <p>Read</p>
              <div class="legend1"></div>
            </div>
            <div class="row">
              <p>Not Read</p>
              <div class="legend2"></div>
            </div>
          </div>
          <p>Dark Mode: <i class="fas fa-adjust"></i></p>
        </div>
      </div>
      <div class="main">
       
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
